<ion-header text-center>
    
     <ion-navbar color = "secondary">
       <ion-title>Existing Meal Plan</ion-title>
    </ion-navbar>
   </ion-header>

   <ion-content class="card-background-page">
      <ion-list inset>
        <ion-list-header style="font-size:30px;">
            Nearby Meal Plans
        </ion-list-header>
        <ion-item *ngFor="let mealPlan of meal_plans">
            <ion-card (click)="selectedCard(mealPlan)">
                <ion-card-header id = "Content">{{mealPlan.eventDate}} || {{mealPlan.eventTime}} PM || {{mealPlan.eventAddrs}}</ion-card-header>
                <img id="Content" class = "img-opacity" src = {{mealPlan.picSource}}/>

                <ion-item>
                    <ion-avatar item-start>
                        <img src="http://www.hexatar.com/gallery/thumb/20151029_m5631acd00bba4.png">
                    </ion-avatar>
                      <h1 >{{mealPlan.foodName}}</h1>
                      <p>{{mealPlan.ownerName}}</p>

                      <ion-icon item-end icon-left clear small name="book"> Task: NONE</ion-icon>
                    </ion-item>
              </ion-card>
        </ion-item>


      </ion-list>
    </ion-content>
