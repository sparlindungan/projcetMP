<ion-header>
    <ion-navbar color = "secondary" >
      <ion-title>
        Review
      </ion-title>
    </ion-navbar>
</ion-header>
  
  <ion-content padding>
  <!-->
    <ion-title text-center>
        The Meal
    </ion-title><!-->
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src={{src}}>
            </ion-avatar>
            <h2>{{username}}</h2>
            <p>{{task}}</p>
        </ion-item>

        <ion-card-content>
            <br>
            <h3>Rating</h3>
            <rating [(ngModel)]="rating" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" default value nullable="false"></rating>
            <ion-label color="primary" floating> <font size="5">Write a review (optional)</font></ion-label>
            <br>
            <ion-input [(ngModel)] = "review"></ion-input>
        </ion-card-content>
    </ion-card>
  </ion-content>

<ion-footer text-center>
    <button ion-button color = "secondary" round outline large (click)= "continue()"> Finish </button>
</ion-footer>
